version: '3.8'

services:
  postgres-dev:
    image: postgres:15
    container_name: pms-postgres-dev
    environment:
      POSTGRES_DB: pms_incendie_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_pass123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../database/init_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d pms_incendie_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data: 